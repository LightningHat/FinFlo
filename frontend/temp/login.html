<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://accounts.google.com https://cdn.jsdelivr.net 'unsafe-inline';">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
     
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/login.css">
     
    <title>Responsive Login Form Sign In Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <!-- <img src="../assets/login_image/authentication.svg" alt=""> -->
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>
                     
                    <div>
                        <span class="login__account">OR</span>
                         
                    </div>
                    <div class="login__social">
                         
                        <div id="googleSignInButton"></div>
                    </div>
                </form>

                
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="../static/js/login_back.js"></script>
</body>
</html>
